<!-- Mobile Navigation Menu -->
<div
    id="mobile-menu"
    class="md:hidden bg-white shadow-lg overflow-hidden transition-all duration-300 ease-in-out"
    style="max-height: 0; opacity: 0"
>
    <div class="flex flex-col space-y-4 px-8 py-6 text-xl">
        <a
            href="/"
            class="{% if page.url == '/' or page.url == '/index.html' %}nav-link-active{% else %}nav-link{% endif %} transition-colors duration-200"
            >Home</a
        >
        <a
            href="/about.html"
            class="{% if page.url == '/about.html' %}nav-link-active{% else %}nav-link{% endif %} transition-colors duration-200"
            >About</a
        >
        <a
            href="/projects.html"
            class="{% if page.url == '/projects.html' %}nav-link-active{% else %}nav-link{% endif %} transition-colors duration-200"
            >Projects</a
        >
        <a
            href="/basketball.html"
            class="{% if page.url == '/basketball.html' %}nav-link-active{% else %}nav-link{% endif %} transition-colors duration-200"
            >Basketball</a
        >
        <a
            href="/blog.html"
            class="{% if page.url == '/blog.html' or page.layout == 'post' %}nav-link-active{% else %}nav-link{% endif %} transition-colors duration-200"
            >Blog</a
        >
        <a
            href="/uses.html"
            class="{% if page.url == '/uses.html' %}nav-link-active{% else %}nav-link{% endif %} transition-colors duration-200"
            >Uses</a
        >
        <a
            href="/links.html"
            class="{% if page.url == '/links.html' %}nav-link-active{% else %}nav-link{% endif %} font-weight-bold transition-colors duration-200"
            >Links</a
        >
    </div>
</div>

<script>
    const mobileMenuButton = document.getElementById("mobile-menu-button");
    const mobileMenu = document.getElementById("mobile-menu");
    const hamburgerIcon = document.getElementById("hamburger-icon");
    const closeIcon = document.getElementById("close-icon");

    mobileMenuButton.addEventListener("click", () => {
        const isExpanded =
            mobileMenuButton.getAttribute("aria-expanded") === "true";

        if (isExpanded) {
            // Close menu
            mobileMenu.style.maxHeight = "0";
            mobileMenu.style.opacity = "0";
        } else {
            // Open menu
            mobileMenu.style.maxHeight = "500px";
            mobileMenu.style.opacity = "1";
        }

        hamburgerIcon.classList.toggle("hidden");
        closeIcon.classList.toggle("hidden");

        mobileMenuButton.setAttribute("aria-expanded", !isExpanded);
    });

    // Close mobile menu when a link is clicked
    const mobileLinks = mobileMenu.querySelectorAll("a");
    mobileLinks.forEach((link) => {
        link.addEventListener("click", () => {
            mobileMenu.style.maxHeight = "0";
            mobileMenu.style.opacity = "0";
            hamburgerIcon.classList.remove("hidden");
            closeIcon.classList.add("hidden");
            mobileMenuButton.setAttribute("aria-expanded", "false");
        });
    });
</script>
