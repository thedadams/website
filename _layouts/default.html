<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            href="/assets/images/thedadamsLogo.png"
            rel="icon"
            type="image/x-icon"
        />
        {% if page.url == "/links.html" or page.url == "/uses.html" %}
        <link href="https://techhub.social/@thedadams" rel="me" />
        {% endif %}
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <script
            async
            data-goatcounter="https://thedadams.goatcounter.com/count"
            src="//gc.zgo.at/count.js"
        ></script>
        <title>
            Donnie Adams{% if page.title %} - {{ page.title }}{% endif %}
        </title>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            /* Font declarations */
            html {
                font-family: "Roboto", sans-serif;
            }

            @font-face {
                font-family: "Nunito";
                src: url("https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200,400..1000;1,200..1000&display=swap");
            }

            @font-face {
                font-family: "Roboto";
                src: url("https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap");
            }

            /* Custom utility classes */
            .h-116 {
                height: 38rem;
            }

            /* Typography overrides */
            p {
                font-size: 1.1em;
            }

            h1 {
                font-size: 3.75rem;
                margin-bottom: 1rem;
                font-weight: 600;
                font-family: "Nunito", sans-serif;
            }

            h2 {
                font-size: 2.25rem;
                margin-bottom: 0.5rem;
                font-weight: 600;
                font-family: "Nunito", sans-serif;
            }

            h3 {
                font-size: 1.25rem;
                margin-bottom: 0.5rem;
                font-weight: 600;
                font-family: "Nunito", sans-serif;
            }

            /* Anchor tag styling - override Tailwind's reset */
            a {
                text-decoration: underline !important;
                color: #60a5fa !important;
            }

            a:hover {
                color: #3b82f6 !important;
            }

            .nav-link {
                text-decoration: none !important;
                color: inherit !important;
            }

            .nav-link:hover {
                color: #fb923c !important;
            }

            .nav-link-active {
                text-decoration: none !important;
                color: #fb923c !important;
            }

            .btn-link {
                text-decoration: none !important;
                color: inherit !important;
            }

            .back-link {
                color: #fb923c !important;
            }

            .j-link {
                text-decoration: underline;
                cursor: pointer;
                user-select: none;
            }
        </style>
    </head>
    <body>
        <div class="flex flex-col min-h-screen">
            <header>{% include navbar.html %}</header>

            <main class="flex-grow">{{ content }}</main>

            <footer>{% include footer.html %}</footer>
        </div>
    </body>
</html>
