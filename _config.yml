# Jekyll configuration for thedadams.com
title: Donnie Adams
email: donnie@thedadams.com
description: >-
  Software engineer, mathematician, and basketball coach.
  Personal website and blog.
baseurl: ""
url: "https://thedadams.com"

# Build settings
markdown: kramdown
theme: null
plugins: []

# Exclude from processing
exclude:
  - node_modules
  - package.json
  - package-lock.json
  - vite.config.ts
  - tsconfig.json
  - tsconfig.app.json
  - tsconfig.vite-config.json
  - tsconfig.vitest.json
  - tailwind.config.js
  - postcss.config.js
  - Dockerfile
  - .dockerignore
  - .github
  - src
  - "*.ts"
  - "*.vue"
  - env.d.ts
  - vendor
  - Gemfile
  - Gemfile.lock
  - public
  # Exclude old Vue HTML files - we have .md versions now
  - about.html
  - basketball.html
  - blog.html
  - contrastdots.html
  - credits.html
  - home.html
  - links.html
  - minimal.html
  - pastprojects.html
  - projects.html
  - research.html
  - uses.html
  - verticaldials.html
  - watchfaces.html

# Include files
include:
  - _data

# Keep public folder files at root level in output
keep_files:
  - public

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
